<div class="bg-[#F8F8F7] shadow-xl rounded-lg overflow-hidden m-2 flex flex-row ghost-hotel-card">
  <div class="bg-cover h-100 card-img ghost-hotel-card-image">
  </div>
  <div class="flex flex-col pt-2 p-5 hotel-details justify-center">

    <div class="mt-3 flex flex-col justify-between">
      <div class="font-bold text-xl ellipsis-300 ghost-hotel-name"></div>
      <div class="flex flex-col">
        <p class="text-xs font-bold text-gray-200 mt-2">
          <ng-container *ngFor="let i of [1,2,3,4,5]">
            <mat-icon>star</mat-icon>
          </ng-container>
      </div>

      <div class="flex flex-row items-center my-4">
        <mat-icon class="mr-1 text-gray-200">location_on</mat-icon>
        <span class="text-xs font-semibold text-gray-600 w-full ghost-hotel-address"></span>
      </div>

      <div class="ghost-hotel-card-competitors-section"></div>

    </div>
  </div>

  <div class="w-full flex flex-col border-l-2 justify-end p-2">
    <div class="text-3xl text-center bg-[#222A5C] text-white font-semibold rounded-t
                rounded-br w-1/2 mb-8 p-1 ghost-hotel-card-rating">
    </div>
    <div class="flex flex-row text-gray-500 text-2xl mb-4 ghost-hotel-card-price">
      <p class="font-bold"></p>
    </div>
    <a
      class="text-lg text-center cursor-pointer rounded px-4 py-1 text-white font-semibold ghost-hotel-card-button">
      View Hotel</a>
  </div>
</div>
