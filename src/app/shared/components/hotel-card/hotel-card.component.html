<div class="bg-[#F8F8F7] shadow-xl rounded-lg overflow-hidden m-2 flex flex-row hotel-card">
  <div class="bg-cover h-100 card-img"
       [style.background]="'url('+hotel.photo+')'"
       [style.backgroundSize]="'cover'" [style.backgroundRepeat]="'no-repeat'">
  </div>
  <div class="flex flex-col pt-2 p-5 hotel-details justify-center">

    <div class="mt-3 flex flex-col justify-between">
      <div class="font-bold text-xl ellipsis-300">{{hotel.name}}</div>
      <div class="flex flex-col">
        <p class="text-xs font-bold text-yellow-400 mt-2">
          <ng-container *ngFor="let item of [].constructor(hotel.stars)">
            <mat-icon>star</mat-icon>
          </ng-container>
      </div>

      <div class="flex flex-row items-center my-4">
        <mat-icon class="mr-1">location_on</mat-icon>
        <span class="text-xs font-semibold text-gray-600 w-full">{{hotel.address}}</span>
      </div>

      <ng-container *ngIf="price.competitors">
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title class="text-gray-500 font-bold">
                Competitors
              </mat-panel-title>
            </mat-expansion-panel-header>

            <ng-container *ngFor="let competitor of price.competitors | keyvalue ">
              <div class="flex flex-row justify-between text-center mr-2">
                <span class="text-xs font-semibold ellipsis-300">{{competitor.key}}</span>

                <div class="flex flex-row">
                  <span *ngIf="price.id === hotel.id" class="text-xs font-semibold">{{symbol}}</span>
                  <span class="text-xs font-semibold">{{competitor.value}}</span>
                </div>

              </div>
            </ng-container>

            <div class="border-t-2 mt-2">
              <div class="flex flex-row justify-between text-center my-0.5 text-blue-500">
                <span class="text-xs font-semibold ellipsis-300">Us</span>
                <div class="flex flex-row">
                  <span *ngIf="hotel.id === price.id" class="text-xs font-semibold">{{symbol}}</span>
                  <span class="text-xs font-semibold">{{price.id === hotel.id ? price.price : 'Rates unavailable'}}</span>
                </div>
              </div>
            </div>

          </mat-expansion-panel>
        </mat-accordion>

      </ng-container>

    </div>
  </div>

  <div class="w-full flex flex-col border-l-2 justify-end p-2">
    <div class="text-3xl text-center bg-[#222A5C] text-white font-semibold rounded-t rounded-br w-1/2 mb-12 p-1">
      {{hotel.rating}}
    </div>
    <div class="flex flex-row text-gray-500 text-2xl mb-4">
      <span *ngIf="price.id === hotel.id" class="font-semibold mr-0.5">{{symbol}}</span>
      <p class="font-bold">{{price.id === hotel.id ? price.price : 'Rates unavailable'}}</p>
    </div>
    <a class="text-lg text-center cursor-pointer bg-[#222A5C] rounded px-4 py-1 text-white font-semibold">
      View Hotel</a>
  </div>
</div>
